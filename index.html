<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Crescimento Populacional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <h1>Simulação de Crescimento Populacional</h1>
    <div class="container">
        <label for="initialYear">Ano Inicial:</label>
        <input type="number" id="initialYear" placeholder="Digite o ano inicial">

        <label for="population">População Inicial:</label>
        <input type="number" id="population" placeholder="Digite a população inicial">

        <label for="growthRate">Taxa de Crescimento Anual (%):</label>
        <input type="number" id="growthRate" placeholder="Digite a taxa de crescimento anual (em %)">

        <label for="finalYear">Ano Final:</label>
        <input type="number" id="finalYear" placeholder="Digite o ano final">

        <button onclick="simulateGrowth()">Simular Crescimento</button>

        <table id="resultTable" style="display:none;">
            <thead>
                <tr>
                    <th>Ano</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script>
        function simulateGrowth() {
            const initialYear = parseInt(document.getElementById('initialYear').value);
            const initialPopulation = parseFloat(document.getElementById('population').value);
            const growthRate = parseFloat(document.getElementById('growthRate').value) / 100;
            const finalYear = parseInt(document.getElementById('finalYear').value);

            if (isNaN(initialYear) || isNaN(initialPopulation) || isNaN(growthRate) || isNaN(finalYear) || initialYear >= finalYear || initialPopulation <= 0) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            let currentPopulation = initialPopulation;
            let resultHTML = '';
            for (let year = initialYear; year <= finalYear; year++) {
                resultHTML += `<tr><td>${year}</td><td>${currentPopulation.toFixed(2)}</td></tr>`;
                currentPopulation += currentPopulation * growthRate;
            }

            document.getElementById('resultBody').innerHTML = resultHTML;
            document.getElementById('resultTable').style.display = 'table';
        }
    </script>

</body>
</html>
